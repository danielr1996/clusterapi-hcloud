apiVersion: addons.cluster.x-k8s.io/v1alpha1
kind: HelmChartProxy
metadata:
  name: grafana-operator
  labels:
    {{- include "hcloud-clusterapi.labels" . | nindent 4 }}
spec:
  clusterSelector:
    matchLabels:
      monitoring: enabled
  repoURL: oci://ghcr.io/grafana-operator/helm-charts
  chartName: grafana-operator
  namespace: monitoring
  options:
    install:
      createNamespace: true
  version: "v5.3.0"
  releaseName: grafana-operator
  valuesTemplate: |
    fullnameOverride: grafana
    resources:
      limits:
        memory: 100Mi
        cpu: 10m
      requests:
        memory: 100Mi
        cpu: 10m
---
apiVersion: addons.cluster.x-k8s.io/v1alpha1
kind: HelmChartProxy
metadata:
  name: grafana-extra
  labels:
    {{- include "hcloud-clusterapi.labels" . | nindent 4 }}
spec:
  clusterSelector:
    matchLabels:
      monitoring: enabled
  repoURL: oci://ghcr.io/danielr1996/helm-extra-deploy
  chartName: helm-extra-deploy
  namespace: monitoring
  options:
    install:
      createNamespace: true
  version: "1.0.0"
  releaseName: grafana-extra
  valuesTemplate: |
    extraDeploy:
    - apiVersion: grafana.integreatly.org/v1beta1
      kind: Grafana
      metadata:
        name: grafana
        namespace: monitoring
        labels:
          dashboards: grafana    
      spec:
        deployment:
          spec:
            template:
              spec:
                containers:
                  - name: grafana
                    resources:
                      limits:
                        memory: 200Mi
                        cpu: 200m
                      requests:
                        memory: 200Mi
                        cpu: 200m
        config:
          log:
            mode: console
          auth:
            disable_login_form: "false"
          security:
            admin_user: {{ .Values.addons.grafana.username }}
            admin_password: {{ .Values.addons.grafana.password }}
        ingress:
          metadata:
            annotations:
              'cert-manager.io/cluster-issuer': 'letsencrypt-prod'
          spec:
            ingressClassName: 'nginx'
            rules:
            - host: grafana.dani.rip
              http:
                paths:
                - backend:
                    service:
                      name: 'grafana-service'
                      port:
                        number: 3000
                  path: '/'
                  pathType: 'Prefix'
            tls:
            - hosts: ['grafana.dani.rip']
              secretName: 'grafana.dani.rip'
    - apiVersion: grafana.integreatly.org/v1beta1
      kind: GrafanaDatasource
      metadata:
        name: prometheus
      spec:
        instanceSelector:
          matchLabels:
            dashboards: grafana
        datasource:
          name: prometheus
          type: prometheus
          access: proxy
          basicAuth: false
          url: http://prometheus-prometheus:9090
          isDefault: true
          editable: true
          jsonData:
            tlsSkipVerify: true
            timeInterval: 5s
    - apiVersion: grafana.integreatly.org/v1beta1
      kind: GrafanaDashboard
      metadata:
        name: kubernetes-cluster
        namespace: monitoring
      spec:
        folder: "Kubernetes"
        instanceSelector:
          matchLabels:
            dashboards: grafana
        gzipJson: 
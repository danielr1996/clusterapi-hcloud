apiVersion: addons.cluster.x-k8s.io/v1alpha1
kind: HelmChartProxy
metadata:
  name: rook-dashboard
  labels:
    {{- include "hcloud-clusterapi.labels" . | nindent 4 }}
spec:
  clusterSelector:
    matchLabels:
      codes.danielrichter.clusterapi-hcloud.addons/storage.enabled: "true"
      codes.danielrichter.clusterapi-hcloud.addons/storage.type: "rook"
  repoURL: oci://ghcr.io/danielr1996/helm-extra-deploy
  chartName: helm-extra-deploy
  namespace: rook-ceph
  version: "1.0.0"
  releaseName: rook-dashboard
  options:
    install:
      createNamespace: true
  valuesTemplate: |
    extraDeploy:
    - apiVersion: grafana.integreatly.org/v1beta1
      kind: GrafanaDashboard
      metadata:
        name: ceph-pool
        namespace: monitoring
      spec:
        folder: Ceph
        instanceSelector:
          matchLabels:
            dashboards: "grafana"
        grafanaCom:
          id: 5342
          revision: 9
    - apiVersion: grafana.integreatly.org/v1beta1
      kind: GrafanaDashboard
      metadata:
        name: ceph-cluster
        namespace: monitoring
      spec:
        folder: Ceph
        instanceSelector:
          matchLabels:
            dashboards: "grafana"
        grafanaCom:
          id: 2842
          revision: 17
    - apiVersion: grafana.integreatly.org/v1beta1
      kind: GrafanaDashboard
      metadata:
        name: ceph-osd
        namespace: monitoring
      spec:
        folder: Ceph
        instanceSelector:
          matchLabels:
            dashboards: "grafana"
        grafanaCom:
         id: 5336
         revision: 9
apiVersion: addons.cluster.x-k8s.io/v1alpha1
kind: HelmChartProxy
metadata:
  name: rook-storageclass
  labels:
    {{- include "hcloud-clusterapi.labels" . | nindent 4 }}
spec:
  clusterSelector:
    matchLabels:
      codes.danielrichter.clusterapi-hcloud.addons/storage.enabled: "true"
      codes.danielrichter.clusterapi-hcloud.addons/storage.type: "rook"
  repoURL: oci://ghcr.io/danielr1996/helm-extra-deploy
  chartName: helm-extra-deploy
  namespace: rook-ceph
  version: "1.0.0"
  releaseName: rook-storageclass
  options:
    install:
      createNamespace: true
  valuesTemplate: |
    extraDeploy:
        - apiVersion: ceph.rook.io/v1
          kind: CephBlockPool
          metadata:
            name: replicapool
            namespace: rook-ceph
          spec:
            failureDomain: host
            replicated:
                size: 3
        - apiVersion: storage.k8s.io/v1
          kind: StorageClass
          metadata:
            name: rook-ceph-block
            annotations:
              storageclass.kubernetes.io/is-default-class: "true"
          provisioner: rook-ceph.rbd.csi.ceph.com
          parameters:
            clusterID: rook-ceph
            pool: replicapool
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
          reclaimPolicy: Delete
          allowVolumeExpansion: true